<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.2/themes/flick/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <div class="choose-name" style="display: none;">
      <input type="text" class="nickname" />
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script type="text/javascript" src="js/messaging.js"></script>
  </body>
</html>
